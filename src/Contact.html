<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - OrientalMetal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Language Switcher -->
    <div class="language-switcher">
        <button class="lang-btn active" data-lang="en">English</button>
        <button class="lang-btn" data-lang="ar">العربية</button>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">OrientalMetal</h1>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" data-en="Home" data-ar="الرئيسية">Home</a></li>
                <li><a href="about.html" data-en="About" data-ar="حول">About</a></li>
                <li><a href="services.html" data-en="Services" data-ar="الخدمات">Services</a></li>
                <li><a href="contact.html" data-en="Contact" data-ar="اتصل">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2 data-en="Contact Us" data-ar="اتصل بنا">Contact Us</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <p>
                        <strong data-en="Email:" data-ar="البريد الإلكتروني:">Email:</strong> 
                        <a href="mailto:info@orientalmetal.com">info@orientalmetal.com</a>
                    </p>
                    <p>
                        <strong data-en="Phone:" data-ar="الهاتف:">Phone:</strong> 
                        <a href="tel:+1234567890">+1 (234) 567-890</a>
                    </p>
                    <p>
                        <strong data-en="Location:" data-ar="الموقع:">Location:</strong> 
                        <span data-en="123 Industrial Ave, Metal City, MC 12345" data-ar="شارع صناعي 123، مدينة المعادن، MC 12345">123 Industrial Ave, Metal City, MC 12345</span>
                    </p>
                </div>
                <form class="contact-form" id="contactForm">
                    <input type="text" placeholder="Your Name" data-en="Your Name" data-ar="اسمك" required>
                    <input type="email" placeholder="Your Email" data-en="Your Email" data-ar="بريدك الإلكتروني" required>
                    <textarea placeholder="Your Message" data-en="Your Message" data-ar="رسالتك" rows="5" required></textarea>
                    <button type="submit" data-en="Send Message" data-ar="إرسال الرسالة">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 OrientalMetal. <span data-en="All rights reserved." data-ar="جميع الحقوق محفوظة.">All rights reserved.</span></p>
            <div class="footer-links">
                <a href="#privacy" data-en="Privacy Policy" data-ar="سياسة الخصوصية">Privacy Policy</a> | 
                <a href="#terms" data-en="Terms of Service" data-ar="شروط الخدمة">Terms of Service</a>
            </div>
            <div class="social-links">
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
